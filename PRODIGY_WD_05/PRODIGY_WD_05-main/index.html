<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather App</title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://kit.fontawesome.com/2bc2c314ff.js"
            crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="search">
                <input type="text" placeholder="Enter city name">
                <button><img src="./images/search.svg" alt="search"></button>
            </div>
            <div class="error">
                <p>Invalid City Name</p>
            </div>
            <div class="weather">
                <img src="./images/rain.png" class="icon" alt>
                <h1 class="celcius"></h1>
                <h2 class="city"></h2>
                <div class="details">
                    <div class="col">
                        <img src="./images/humidity.png" alt>
                        <div class="humidity">
                            <p class="humidityP"></p>
                            <p>Humidity</p>
                        </div>
                    </div>

                    <div class="col">
                        <img src="./images/wind.png" alt>
                        <div class="wind">
                            <p class="windS"></p>
                            <p>Wind</p>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
